<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/hbs-home">To handlebars</a></li>
        </ul>
    </nav>
    <main>
        <section class="main-container">
            <h1> Welcome to Node Page </h1>
            <p>Приклад передачі даних з сервера <mark>//localhost:3500/static-users</mark> в html, 
                в свою чергу html також передається з нашого сервера <mark>http://localhost:3500/</mark>
                
            </p>
            <form name="main-user-form">
                <fieldset>
                    <legend>User Form</legend>
                    <label>
                        <p>Use Name</p>
                        <input type="text" name="name" placeholder="User Name" required>
                    </label>
                    <label>
                        <p>Use Email</p>
                        <input type="email" name="email" placeholder="User Email" required>
                    </label>
                    <label>
                        <p>Use Password</p>
                        <input type="password" name="password"  placeholder="User Password" required>
                    </label>

                    <hr>
                    <input type="submit" value="Create user">
                </fieldset>
            </form>




            <ol id="user-list"></ol>  
        </section>
        
    </main>
    <script src="js/script.js"></script>
</body>
</html>
